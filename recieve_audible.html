<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Receive data</title>
    <script type="text/javascript" src="quiet.js"></script>
    <script type="text/javascript" src="sendtext.js"></script>
    <script type="text/javascript" src="receivetext.js"></script>
    <script type="text/javascript" src="parent.js"></script>
    <script async type="text/javascript" src="quiet-emscripten.js"></script>
</head>

<body>
<div class="hidden" data-quiet-profile-name="audible"></div>
<div class="wrapper">
    <header>
        <h1>Receive Text - Audible</h1>
    </header>
    <div class="wrapper">
        <section>
            <div class="form-group">
                <textarea hidden autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off"
                          data-quiet-text-input>.</textarea>
            </div>
            <button type="button" class="btn btn-default" style="width:150px" data-quiet-send-button
                    data-quiet-sending-text="Initialize...">Initialize Listener
            </button>
        </section>
    </div>
    <section>
        <div class="hidden" data-quiet-warning></div>
        <pre data-quiet-receive-text-target>Your received text will show up here. Waiting...</pre>
    </section>
</div>
</body>
</html>
